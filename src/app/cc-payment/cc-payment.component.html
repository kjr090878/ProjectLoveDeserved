<div class="cc-form">
  <div class="form-group row">
    <label for="cc-input" class="col-2 col-form-label">Credit Card Number</label>
    <div class="col-10">
      <input class="form-control" type="text" id="cc-input">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-3">
      <label for="cc-ending-date-input" class="col-2 col-form-label">Ending Date</label>
      <div class="col-10">
        <input class="form-control" type="date" value="2017-10-14" id="cc-ending-date-input">
      </div>
    </div>
    <div class="col-md-3">
      <label for="cc-name-input" class="col-2 col-form-label">Name on the Card</label>
      <div class="col-10">
        <input class="form-control" type="text" id="cc-name-input">
      </div>
    </div>
    <div class="col-md-3">
      <label for="cc-code-input" class="col-2 col-form-label">Code</label>
      <div class="col-10">
        <input class="form-control" type="text" id="cc-code-input">
      </div>
    </div>
  </div>
</div>
